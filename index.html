<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank project</title>
    <!-- main style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container pt-4">
            <div class="row pt-4">
                <div class="col-12 shadow-sm">
                    <h1 class="text-center fw-bold lh-base">Welcome to <span class="header-span-text">Chase Bank <a class="navbar-brand" href="#">
                        <img src="images/Chase-Logo.png"  class="ms-4" alt="" width="90">
                      </a></span></h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container pt-4">
            <div class="row pt-4">
                <div class="d-flex  flex-wrap align-content-center">
                    <div class="col-lg-6 col-md-6  col-12 bg-dark  p-5 shadow-lg">
                        <h2 class="mb-4 text-light login-vr-line">Login Form</h2>
                        <div class="mb-3">
                          <label  class="form-label text-light">Email address</label>
                          <input type="email" class="form-control rounded-pill" id="email-form" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label text-light">Password</label>
                          <input type="password" class="form-control rounded-pill" id="pass-form">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input rounded-pill" id="">
                          <label class="form-check-label text-light" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-danger  rounded-pill" id="work-butt">Login</button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 shadow-lg">
                        <img style="height: 30rem; width: 44rem;" class="img-fluid" src="https://media.istockphoto.com/photos/businessman-logging-on-to-a-password-protected-website-picture-id1325306868?b=1&k=20&m=1325306868&s=170667a&w=0&h=Nclr6aupv-xVdn6qZkHN_sPPsVFd_CLfWNyVbUVUUnI=" alt="">
                    </div>
                </div>
                
            </div>
        </section>
    </main>





    <!-- main js -->
    <script src="js/main.js"></script>
    <!--Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
